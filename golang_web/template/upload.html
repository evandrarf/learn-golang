<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
  </head>
  <body>
    <h1>Upload File</h1>
    <form action="/upload" enctype="multipart/form-data" method="post">
      <label>Input Your Name <input type="text" name="name" /></label><br />
      <label>Upload Your File <input type="file" name="file" /></label><br />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
